<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ダイエットマスター資格講座 | 公式サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.25.1"
  }
}
</script>
  <style>
    body {
      background-color: #f8fafc; /* bg-slate-50 */
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 17px; /* サイト全体のフォントサイズを少し大きくして読みやすくする */
    }
    
    @keyframes pulse-glow {
      0%, 100% {
        text-shadow: 0 0 5px rgba(251, 146, 172, 0.4); /* rose-300 with opacity */
      }
      50% {
        text-shadow: 0 0 15px rgba(251, 146, 172, 0.7);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse-cta {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(244, 114, 182, 0.7); /* pink-400 */
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(244, 114, 182, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(244, 114, 182, 0);
      }
    }
    .animate-pulse-cta {
      animation: pulse-cta 2s infinite;
    }
    .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-scale-up {
        animation: scaleUp 0.3s ease-out forwards;
    }
  </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
